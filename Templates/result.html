<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { background-color: #eef2f3; text-align: center; font-family: Arial, sans-serif; }
        .container { padding: 50px; background: white; width: 40%; margin: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        p { font-size: 20px; color: #4CAF50; font-weight: bold; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; background: #4CAF50; color: white; padding: 10px 20px; border-radius: 5px; }
        a:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction:</h2>
        <p>{{ prediction }}</p>
        <br>
        <a href="/">Try Another</a>
    </div>
</body>
</html>
